<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>

    <h1>JavaScript Variables</h1>

    <p>In 3 ways I can declare variables:</p>
    <ul>
        <li>Using var</li>
        <li>Using let</li>
        <li>Using const</li>
    </ul>

    <h2>Using var</h2>
    <p id="var"></p>

    <h2>Using let</h2>
    <ul>
        <li><b>let</b> was introduced in ES6 (2015)</li>
        <li><b>let</b> has block scope</li>
        <li><b>let</b> cannot be redeclared in the same scope</li>
        <li><b>let</b> must be declared before use</li>
    </ul>

    <p id="let"></p>

</body>
